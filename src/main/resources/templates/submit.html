<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/users/submit}" th:object="${user}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>Pin: <input type="text" th:field="*{pin}"/></p>
    <p>Address type: <input type="text" th:field="*{addrType}"/></p>
    <p>Address info: <input type="text" th:field="*{addrInfo}"/></p>
    <p>Email type: <input type="text" th:field="*{emailType}"/></p>
    <p>Email: <input type="text" th:field="*{email}"/></p>

    <p style='display:none'> Id: <input type="text" th:field="*{id}"/></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
